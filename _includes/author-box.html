<!-- Author Box -->
{% if page.author %}
{% if site.authorbox == "enabled" %}
<div class="d-flex authorbox align-items-center">
    <div class="col-md-2 mr-4 text-center">
        {% if author.avatar %}
        <img class="author-thumb" src="{{site.baseurl}}/{{ author.avatar }}" alt="{{ author.display_name }}">
        {% endif %}
    </div>
    <div class="col-md-10"> 
        <a target="_blank" class="text-dark h4" href="{{ author.instagram }}" rel="noopener noreferrer">About {{ author.display_name }}</a>   
        <a target="_blank" href="{{ author.instagram }}" rel="noopener noreferrer" class="btn-sm">
            <i class="fab fa-instagram"></i>
        </a>
        <span class="author-description d-block mt-2">{{ author.description }}</span>            
    </div>
</div>
{% endif %}
{% endif %}
